<!doctype html>
<html>
    <title>Hello, Vue</title>
    <script src="vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <body>
        <div id="app">
            <h1>Hello App!</h1>
            <pre>
                <a v-link="{path:'/foo'}">goto foo</a>;
                <a v-link="{path:'/bar'}">goto bar</a>;
            </pre>
            <router-view></router-view>
        </div>

        <script>
let Foo = Vue.extend({
    template: '<h1>FOO</h1>'
});

let Bar = Vue.extend({
    template: '<h6>bar!</h6>'
});

let App = Vue.extend({});

let router = new VueRouter();

router.map({
    '/foo': {
        component: Foo
    },
    '/bar': {
        component: Bar
    }
});

router.start(App, '#app');
        </script>
    </body>
</html>
